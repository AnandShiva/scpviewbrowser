<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <title>Hello World App</title>
    <script src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js" id="sap-ui-bootstrap" data-sap-ui-theme="sap_belize"
        data-sap-ui-libs="sap.m" data-sap-ui-compatVersion="edge" data-sap-ui-async="true"
        data-sap-ui-resourceroots='{
            "ssb.scp.viewbrowser": "./", 
            "ssb.scp" : "./"
		}'>
        </script>
    <script type="text/javascript">
        sap.ui.getCore().attachInit(function () {
        new sap.m.Shell({
            app: new sap.ui.core.ComponentContainer({
                height: "100%",
                name: "ssb.scp.viewbrowser"
            }),
            appWidthLimited: false
        })
        .placeAt("content");
    });
    </script>
</head>

<body class="sapUiBody" id="content">
</body>

</html>
